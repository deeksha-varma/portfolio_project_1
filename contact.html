<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Treat yourself with delicious, freshly baked Donuts. Explore Oh Nuts! Donuts' products. Order now!">
	<meta name="keywords" content="donuts online order, donuts freshly baked, donuts order online">
	<link rel="stylesheet" href="assets/css/style.css">
	<title>Oh Nuts! Donuts | Contact Us page</title>
</head>
<body>
    <!-- Start of Header Section-->
	<header>
		<a href="index.html" class="logo">
			<img src="assets/images/donut.png" alt="A donut logo">
		</a>
		<h2>Oh Nuts! Donuts</h2>
		<nav>
			<ul class="nav-menu">
				<li><a href="index.html">Home</a></li>
				<li><a href="about.html">About</a></li>
				<li><a href="menu.html">Menu</a></li>
				<li><a href="#">Gallery</a></li>
				<li><a class="active" href="contact.html">Contact</a></li>
			</ul>
		</nav>
		<div id="menu-icon">
			<i class="fa-solid fa-bars"></i>
		</div>
	</header>
	<!-- End Header Section-->

    <!-- Contact Us Section -->
    <div class="contact-bg">
        <div class="contactUs">
            <div class="contact-header">
                <h2>Contact & Inquiry</h2>
                <p>We'll get back to you shortly</p>
            </div>
            <div class="contact-container">
                <!-- form -->
                <div class="contact form">
                    <form action="#" method="POST">
                        <div class="formBox">
                            <div class="row50">
                                <div class="inputBox">
                                    <label for="fname">Name</label>
                                    <input id="fname" class="input" type="text" name="first_name" placeholder="John" required />
                                </div>
                                <div class="inputBox">
                                    <label for="email">Email Address</label>
                                    <input id="email" class="input" type="email" name="email_address" placeholder="johndoe@email.com" required />
                                </div>
                                <div class="inputBox">
                                    <label for="subject">How can we help?</label>
                                    <select name="subject" id="subject" class="input" required>
                                    <option value="" selected>
                                        Please choose an option
                                    </option>
                                    <option value="question">General feedback</option>
                                    <option value="question">I'd like to ask a question</option>
                                    <option value="question">I wish to make a complaint</option>
                                    </select>
                                </div>
                                <div class="inputBox">
                                    <label for="phone_number">Phone Number</label>
                                    <input id="phone_number" class="input" type="text" name="phone" placeholder="+49 176 1234 5678" required />
                                </div>
                                <div class="row100">
                                    <div class="inputBox">
                                        <label for="message">Message</label>
                                        <textarea name="message" id="message" class="msg-box" cols="50" rows="10" placeholder="Leave us a message..."></textarea>
                                    </div>
                                </div>
                                <div class="row100">
                                    <div class="inputBox">
                                        <input type="submit" value="Send">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <!-- address info -->
                <div class="contact info"></div>
                <!-- map -->
                <div class="contact map"></div>
            </div>
        </div>
    </div>
    <!-- End Contact Us Section -->
    <!-- <footer>Social media links here</footer> -->
    <!-- font awesome script -->
	<script src="https://kit.fontawesome.com/a4c18554aa.js" crossorigin="anonymous"></script>
</body>
</html>
